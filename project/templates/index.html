<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern AI Chatbot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        :root {
            --video-url: url('{{ url_for('static', filename='vid1.mp4') }}');
        }
    </style>
</head>
<body>
    <video autoplay loop muted playsinline class="bg-video">
        <source src="{{ url_for('static', filename='vid1.mp4') }}" type="video/mp4">
    </video>
    <div class="chat-container">
        <div class="chat-header">
            <img src="{{ url_for('static', filename='robot.png') }}" alt="Bot Icon" class="bot-icon">
            <h1>AI Assistant</h1>
        </div>
        <div class="chat-log" id="chatLog">
            <div class="message bot-message">Hello! How can I assist you today?</div>
        </div>
        <div class="chat-input-area">
            <input type="text" id="userInput" placeholder="Type your message..." class="chat-input">
            <button id="sendBtn" class="send-button">Send</button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
